<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Projects Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Projects</h1>

    <!-- Gallery Container -->
    <div class="gallery">
        <img src="images/project1.jpg" alt="Project 1" class="gallery-item">
        <img src="images/project2.jpg" alt="Project 2" class="gallery-item">
        <img src="images/project3.jpg" alt="Project 3" class="gallery-item">

    <script src="script.js"></script>

</html>
